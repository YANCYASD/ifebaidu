<script>
    
    function addItem(num){
        for(let i = 0;i < num;i++){
        let h3 = document.createElement("h3");
        h3.innerHTML = (new Date()).toString();
        document.body.append(h3) 
    }
    }

    addItem(50)

    let scrollHeight = document.body.scrollHeight;
    
    window.addEventListener("scroll",()=>{
        console.log(document.documentElement.scrollTop + document.documentElement.clientHeight);
        if(document.documentElement.scrollTop+100 >document.documentElement.scrollHeight - document.documentElement.clientHeight){
            addItem(10)
        }
    })
</script>
