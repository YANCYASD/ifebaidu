<!DOCTYPE html>
<html lang="zn-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator_wrraper">
      <div class="calculator_header">0</div>
      <div class="calculator_body">
        <div class="controll_area">
          <div class="calculator_btn">＋</div>
          <div class="calculator_btn">－</div>
          <div class="calculator_btn">×</div>
          <div class="calculator_btn">÷</div>
        </div>
        <div class="number_area">
          <div class="calculator_btn">7</div>
          <div class="calculator_btn">8</div>
          <div class="calculator_btn">9</div>
          <div class="calculator_btn">4</div>
          <div class="calculator_btn">5</div>
          <div class="calculator_btn">6</div>
          <div class="calculator_btn">1</div>
          <div class="calculator_btn">2</div>
          <div class="calculator_btn">3</div>
          <div class="calculator_btn">.</div>
          <div class="calculator_btn">0</div>
          <div class="calculator_btn">C</div>
        </div>
        <div class="result_btn">＝</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
